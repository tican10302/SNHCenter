<p-dialog header="{{isView ? '' : isEdit ? 'Update' : 'Create'}} Province {{isView ? 'Detail' : ''}}" styleClass="p-dialog-sm p-dialog-modal" [modal]="true" [(visible)]="visible">
  <form #tableForm="ngForm" (ngSubmit)="saveData()" autocomplete="off">
    <div class="row">
      <label for="name" class="col-md-4">Name</label>
      <input pInputText id="name" [(ngModel)]="model.name" name="name" class="col-md-8" [readOnly]="isView" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="cancel()" />
      <p-button [label]="isView ? '' : isEdit ? 'Update' : 'Create'" *ngIf="!isView" type="submit" />
    </div>
  </form>
</p-dialog>
